<h1 mat-dialog-title>Submit Expense</h1>
<div mat-dialog-content>
  <form [formGroup]="expenseForm" novalidate>
    <div class="cost-container">
      <mat-form-field>
        <mat-label>Cost</mat-label>
        <span matPrefix>$&nbsp;</span>
        <input
          matInput
          type="number"
          formControlName="cost"
          (keypress)="onValidateNumeric($event)"
          min="0"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input
          matInput
          type="number"
          formControlName="quantity"
          (keypress)="onValidateNumericNoDecimal($event)"
          min="0"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Total</mat-label>
        <span matPrefix>$&nbsp;</span>
        <input matInput [value]="getTotal()" [readonly]="true" />
      </mat-form-field>
    </div>

    <mat-form-field class="description">
      <mat-label>Description</mat-label>
      <input
        matInput
        placeholder="Description"
        formControlName="description"
        required
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="" [disabled]="!expenseForm.valid">
    Submit
  </button>
</div>
